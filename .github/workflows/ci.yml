name: CI

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ’š Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸš§ Install Dependencies
        run: npm ci

      - name: ðŸ“¦ Build
        run: npm run build

      - name: ðŸ”§ Install Edge
        id: edge
        uses: browser-actions/setup-edge@v1

      - name: ðŸ§ª Run Tests
        uses: GabrielBB/xvfb-action@v1
        env:
          EDGE_BINARY_PATH: ${{ steps.edge.outputs.edge-path }}
        with:
          run: npm test
